<div class="container py-5 "> 
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-8"> 
             <div class="card" style="max-width: 35rem;">
                <div class="card-body" >
                    <div class="container">
                        <div class="row">
                            <label>Correo electronico</label>
                            <input type="text" class="form-control" placeholder="Ingrese su correo" ng-model="Correo" >
                        </div>
                        <div class="row">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" placeholder="Ingrese su contraseña" ng-model="Password">
                        </div>
                        <div class="row">
                            <div class="col">
                                <a href="#/usuario/registrar">CREAR UNA CUENTA</a>
                            </div>
                            
                        </div>
                        <br>
                        <div class="row">
                            <button class="btn btn-primary btn-block" type="button" ng-click="ingresar()">
                                INGRESAR        
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="alert alert-warning alert-dismissible fade show" role="alert" ng-show="messageError != ''">
            <strong>Algo no salio bien!</strong> {{messageError}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>   
</div>
