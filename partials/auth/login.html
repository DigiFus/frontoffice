<div class="container"> 
 <div class="card">
    <div class="card-body">
        <div class="container">
            <div class="row">
                <label>Correo electronico</label>
                <input type="text" class="form-control" placeholder="Ingrese su correo" ng-model="Correo" >
            </div>
            <div class="row">
                <label>Contraseña</label>
                <input type="password" class="form-control" placeholder="Ingrese su contraseña" ng-model="Password">
            </div>
            <br>
            <div class="row">
                <button class="btn btn-primary btn-block" type="button" ng-click="ingresar()">
                    Ingresar        
                </button>
            </div>
        </div>
    </div>
</div>
